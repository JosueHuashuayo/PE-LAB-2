<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pruebas de Geolocalizacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pruebas de Geolocalizacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" (click)="getLocation()">Obtener Ubicaci√≥n</ion-button>

  <div *ngIf="latitude && longitude">
    <p><strong>Latitud:</strong> {{ latitude }}</p>
    <p><strong>Longitud:</strong> {{ longitude }}</p>
  </div>
  
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
